<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datadog Plugin - Drill-Down Dashboard</title>
    <style>
        :root {
            --dd-bg: #f5f5f5;
            --dd-card: #ffffff;
            --dd-text: #333333;
            --status-ok: #2ecc71;
            --status-warn: #f39c12;
            --status-crit: #e74c3c;
            --dd-purple: #632CA6;
            --border: #e1e1e1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--dd-bg);
            margin: 0; padding: 20px;
            color: var(--dd-text);
        }

        /* Container & Grid */
        #main-view, #detail-view { transition: opacity 0.3s ease; }
        .hidden { display: none; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* SLO Header */
        .slo-bar {
            grid-column: span 4;
            background: var(--dd-card);
            border: 1px solid var(--border);
            border-top: 3px solid var(--dd-purple);
            display: flex;
            padding: 10px;
            margin-bottom: 5px;
        }
        .slo-item { flex: 1; text-align: center; border-right: 1px solid #eee; }
        .slo-val { font-size: 1.1rem; font-weight: bold; color: var(--status-ok); display: block; }
        .label-tiny { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: bold; }

        /* KPI Tiles */
        .kpi-tile {
            padding: 20px;
            border-radius: 2px;
            color: white;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }
        .kpi-tile:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .kpi-tile .val { font-size: 2.5rem; font-weight: bold; display: block; }
        .bg-ok { background-color: var(--status-ok); }
        .bg-warn { background-color: var(--status-warn); }
        .bg-crit { background-color: var(--status-crit); }

        /* Detail View Elements */
        .detail-header {
            display: flex; align-items: center; gap: 20px; margin-bottom: 20px;
        }
        .back-btn {
            background: var(--dd-purple); color: white; border: none;
            padding: 8px 15px; border-radius: 4px; cursor: pointer;
        }
        .chart-container {
            background: white; border: 1px solid var(--border);
            padding: 20px; border-radius: 4px; height: 300px;
            position: relative; display: flex; align-items: flex-end; gap: 5px;
        }
        .bar {
            flex: 1; background: var(--dd-purple); opacity: 0.7;
            transition: height 0.5s ease;
        }
        .chart-y-axis {
            position: absolute; left: 10px; top: 10px; font-size: 0.7rem; color: #999;
        }

        /* Health Map */
        .card { background: white; border: 1px solid var(--border); padding: 15px; }
        .health-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; margin-top: 10px; }
        .health-box { width: 100%; aspect-ratio: 1; border-radius: 1px; }
    </style>
</head>
<body>

<div id="main-view">
    <div class="dashboard-grid">
        <div class="slo-bar">
            <div class="slo-item"><span class="label-tiny">Uptime</span><span class="slo-val">99.99%</span></div>
            <div class="slo-item"><span class="label-tiny">Error Budget</span><span class="slo-val">99.91%</span></div>
            <div class="slo-item" style="border:none"><span class="label-tiny">Latency P95</span><span class="slo-val" style="color:var(--status-warn)">240ms</span></div>
        </div>

        <div class="kpi-tile bg-ok" onclick="openDetail('Requests per Second', 'bg-ok', '8.4k')">
            <span class="label-tiny" style="color:white">Throughput</span>
            <span class="val">8.4k</span>
        </div>
        <div class="kpi-tile bg-crit" onclick="openDetail('Error Rate %', 'bg-crit', '14.2%')">
            <span class="label-tiny" style="color:white">Errors</span>
            <span class="val">14.2%</span>
        </div>
        <div class="kpi-tile bg-warn" onclick="openDetail('Average Latency', 'bg-warn', '3.5s')">
            <span class="label-tiny" style="color:white">Latency</span>
            <span class="val">3.5s</span>
        </div>
        <div class="kpi-tile bg-ok" onclick="openDetail('CPU Utilization', 'bg-ok', '42%')">
            <span class="label-tiny" style="color:white">Resource</span>
            <span class="val">42%</span>
        </div>

        <div class="card" style="grid-column: span 2;">
            <span class="label-tiny">Service Health Map</span>
